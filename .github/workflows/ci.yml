name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on aishore CLI
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.aishore'
          severity: warning

      - name: Run ShellCheck on install.sh
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'install.sh'
          severity: warning

      - name: Run ShellCheck on migrate.sh
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'migrate.sh'
          severity: warning

  test:
    name: Basic Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Check script is executable
        run: test -x .aishore/aishore

      - name: Syntax check all scripts
        run: |
          bash -n .aishore/aishore
          bash -n install.sh
          bash -n migrate.sh

      - name: Test help command
        run: .aishore/aishore help

      - name: Test version command
        run: .aishore/aishore version

      - name: Test metrics command
        run: .aishore/aishore metrics

      - name: Validate JSON files
        run: |
          jq empty backlog/backlog.json
          jq empty backlog/bugs.json
          jq empty backlog/sprint.json

      - name: Check version consistency
        run: |
          file_version=$(cat VERSION)
          script_version=$(grep -E '^AISHORE_VERSION=' .aishore/aishore | cut -d'"' -f2)
          if [ "$file_version" != "$script_version" ]; then
            echo "Version mismatch: VERSION=$file_version, aishore=$script_version"
            exit 1
          fi

  macos:
    name: macOS Compatibility
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install jq coreutils

      - name: Test help command
        run: .aishore/aishore help

      - name: Test version command
        run: .aishore/aishore version
